sudo: false
language: python
cache: pip
notifications:
  email: false

matrix:
  include:
    - name: "Linux 路 Python 3.5"
      python: 3.5
      os: linux
      dist: trusty

    - name: "Linux 路 Python 3.6"
      python: 3.6
      os: linux
      dist: trusty

    - name: "MacOS 路 Python 3.5"
      python: 3.5
      os: osx
      osx_image: xcode8

    - name: "MacOS 路 Python 3.6"
      python: 3.6
      os: osx
      osx_image: xcode8

script: true

install:
  - pip install -r requirements.txt
  - pip install codecov
  - pip install -e .
  - python setup.py flake8
  - pytest tests --cov=occa

after_success:
  - codecov
